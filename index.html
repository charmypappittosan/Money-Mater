<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Saving</title>
 <!-- tailwind connection -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- header start -->
    <header>
        <h1 class="text-5xl font-semibold text-center text-blue-300">Save and Invest Money For Life</h1>
    </header>
<!-- header ends -->


<!-- main start -->
<main>
    <section class="container">
        <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto mt-10 ">
            <div >
                <img src="money.png" alt="">
            </div>
            <div class="text-center bg-stone-50">
                <div>
                    <h2 class="text-3xl font-semibold mb-4">Income</h2>
                <p>Income: <input class="border-2" type="text"></p>
                <p id="validation-massege" class="h-7 w-60 bg-orange-200 mt-3">Income Not Recognizable</p>
                </div>
                <div>
                    <h2 class="text-3xl font-semibold mb-5 mt-5">Expenses</h2>
                <p class="mb-5 mt-5">Food: <input class="border-2" type="text"></p>
                <p id="validation-massege" class="h-7 w-60 bg-orange-200 mt-3">Income Not Recognizable</p>
                <p class="mb-5 mt-5">Rent: <input class="border-2" type="text"></p>
                <p id="validation-massege" class="h-7 w-60 bg-orange-200 mt-3">Income Not Recognizable</p>
                <p class="mb-5 mt-5">Clothes: <input class="border-2" type="text"></p>
                <p id="validation-massege" class="h-7 w-60 bg-orange-200 mt-3">Income Not Recognizable</p>
                <button class="bg-blue-400 rounded-md w-40 h-11 text-white font-bold">Calculate</button>
                <h3 class="text-2xl font-semibold mt-5">Total Expenses: <span>00</span></h3>
                <h3 class="text-2xl font-semibold mt-5">Balance: <span>00</span></h3>
                <p class="mb-5 mt-5">Save <input class="border-2" type="text"><span class="ml-2">%</span><button class="bg-blue-400 rounded-md w-36 h-10 text-white font-bold ml-2">Save</button> </p>
                <h3 class="text-2xl font-semibold mt-5">Total Expenses: <span>00</span></h3>
                <h3 class="text-2xl font-semibold mt-5">Balance: <span>00</span></h3>
                </div>
                
            </div>
        </div>

    </section>
</main>
</body>
</html>
